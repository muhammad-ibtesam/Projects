<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
<script>

     // Head Tail GAME

     var player1 = prompt('Name who selects HEADS')
        var player2 = prompt('Name who selects TAILS')

        var toss = Math.random() * 2
        var ch = Math.floor(toss)

        if (ch == 0) {
            Swal.fire({
                title: "Congrats",
                text: `${player1} selected HEADS and wins!`,
                icon: "success"
            });
        }
        else {
            Swal.fire({
                title: "Congrats",
                text: `${player2} selected TAILS and wins!`,
                icon: "success"
        })
    }

</script>

</body>
</html>
