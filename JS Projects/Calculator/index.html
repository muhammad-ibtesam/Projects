<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">

        <p id="heading">0</p>

        <div id="below">
            <button class="normal" onclick="handleclick(1)">1</button>
            <button class="normal" onclick="handleclick(2)">2</button>
            <button class="normal" onclick="handleclick(3)">3</button>
            <button class="normal" onclick="handleclick(4)">4</button>
            <button class="normal" onclick="handleclick(5)">5</button>
            <button class="normal" onclick="handleclick(6)">6</button>
            <button class="normal" onclick="handleclick(7)">7</button>
            <button class="normal" onclick="handleclick(8)">8</button>
            <button class="normal" onclick="handleclick(9)">9</button>
            <button class="normal" onclick="handleclick(0)">0</button>
            <button class="special" onclick="handleclick('+')">+</button>
            <button class="special" onclick="handleclick('-')">-</button>
            <button class="special" onclick="handleclick('/')">/</button>
            <button class="special" onclick="handleclick('*')">*</button>
            <button class="result" onclick="sum()">=</button>
            <button class="clear" onclick="clearentry()">CE</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
