<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>

<body>

    <form action="./Thank you.html">
<table border="3px">

<tr>
    <th colspan="2">Registration Form</th>
    
</tr>
<tr>
    <td>Student Name</td>
    <td><input required type="text" name="" id=""></td>
</tr>

<tr>
    <td>Father's Name</td>
    <td><input required type="text" name="" id=""></td>
</tr>

<tr>
    <td>Mother' Name</td>
    <td><input required type="text" name="" id=""></td>
</tr>

<tr>
    <td>Date of Birth</td>
    <td><input required type="date" name="" id=""></td>
</tr>

<tr>
    <td>Gender</td>
    <td>
        <input required type="radio" name="gender" id="abc"> <label for="abc">Male</label>
        <input required type="radio" name="gender" id="abc1"> <label for="abc1">Female</label>
    </td>
</tr>

<tr>
    <td>Email ID</td>
    <td><input placeholder="xyz@gmail.com" required type="email" name="" id=""></td>
</tr>

<tr>
    <td>Mobile No</td>
    <td><input placeholder="+92-xxx-xxxxxxx" required type="number" name="" id=""></td>
</tr>

<tr>
    <td>Address<td>
        <textarea required name="" id=""></textarea>
</tr>

<tr>
    <td>State</td>
    <td><input type="text" name="" id=""></td>
</tr>

<tr>
    <td>City</td>
    <td>
    <select>
        <option disabled selected>Please Select</option>
        <option value="">Karachi</option>
        <option value="">Lahore</option>
        <option value="">Punjab</option>
        <option value="">Islamabad</option>
    </select>
   </td>
</tr>

<tr>
    <td></td>
    <td><button>submit</button></td>
</tr>

</table>
</form> 

</body>
</html>
